<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat PrivÃ©</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #2a2a72, #009ffd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 85%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
            flex-direction: row;
            overflow: hidden; /* ðŸš€ EmpÃªche tout dÃ©passement */
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 15px 0 0 15px;
            color: #fff;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #fff;
        }

        .sidebar ul {
            list-style-type: none;
        }

        .sidebar ul li {
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover {
            background: #4e73df;
        }

        .sidebar ul li.selected {
            background: #4e73df;  /* Change de couleur au clic */
            color: #fff;  /* Met le texte en blanc pour qu'il soit lisible */
        }

        .chat {
            flex-grow: 1;
            padding: 30px;
            color: #fff;
        }

        .chat h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #f8f8f8;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        .login-form, .message-form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .login-form input, .message-form input, .message-form textarea {
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f7f7f7;
            color: #333;
            width: 100%;
        }

        .login-form input:focus, .message-form input:focus, .message-form textarea:focus {
            border-color: #4e73df;
            background: #fff;
            outline: none;
        }

        .message-form textarea {
            resize: vertical;
            height: 100px;
        }

        .login-form button, .message-form button {
            padding: 15px;
            border-radius: 8px;
            border: none;
            background: #4e73df;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .login-form button:hover, .message-form button:hover {
            background: #2e59d9;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 20px;
            border-radius: 8px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            
            max-height: 80vh;
            width: 100%;
        
            /* ðŸŒŸ AmÃ©lioration du scroll */
            scrollbar-width: thin; /* Pour Firefox */
            scrollbar-color: #4e73df transparent; /* Couleur de la barre */
        }
        
        .messages.scrollable {
            overflow-y: auto; /* Activer le scroll quand nÃ©cessaire */
        }

        /* ðŸŒŸ Customisation du scroll pour Chrome et Edge */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #4e73df;
            border-radius: 10px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #2e59d9;
        }

        .messages ul {
            list-style-type: none;
        }

        .messages ul li {
            padding: 10px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: #ddd;
        }

        /* Animation for new messages */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .messages ul li {
            animation: fadeIn 0.5s ease-in;
        }

        .sidebar ul li.selected {
            background: #4e73df; /* Changement de couleur */
            color: white; /* Texte blanc */
            font-weight: bold;
        }

        .message-sent {
            text-align: right;
            background: rgba(78, 115, 223, 0.8);
            color: #fff;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            align-self: flex-end;
        }
        
        .message-received {
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            color: #ddd;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 60%;
            align-self: flex-start;
        }
        
        .messages ul {
            display: flex;
            flex-direction: column;
        }        

        .message-sent, .message-received {
            word-wrap: break-word;  /* ðŸš€ Casse les longues phrases */
            max-width: 80%;  /* EmpÃªche les messages trop longs */
        }        
        
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Utilisateurs connectÃ©s</h3>
            <ul id="user-list"></ul>
        </div>
        <div class="chat">
            <h1>Chat PrivÃ©</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" autofocus>
                <button onclick="login()">Se connecter</button>
            </div>
            <div class="message-form" style="display: none;">
                <input type="hidden" id="recipient">
                <textarea id="message" placeholder="Votre message" rows="4"></textarea>
                <button onclick="sendMessage()">Envoyer</button>
            </div>
            <div class="messages">
                <h3>Messages</h3>
                <ul id="messages"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        socket.on('connect', () => {
            console.log('ConnectÃ© au serveur');
        });

        socket.on("liste_utilisateurs", (data) => {
            try {
                let decryptedUsersJson = vigenereDecrypt(data.encrypted_data, "cle");
                let usersList = JSON.parse(decryptedUsersJson);
        
                const username = document.getElementById('username').value; // RÃ©cupÃ©rer le nom d'utilisateur actuel
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
        
                usersList.forEach(user => {
                    if (user !== username) { // Filtrer l'utilisateur connectÃ©
                        const li = document.createElement('li');
                        li.textContent = user;
        
                        // Ajouter un Ã©vÃ©nement de clic pour sÃ©lectionner un destinataire
                        li.addEventListener('click', function() {
                            document.getElementById('recipient').value = user; // Mettre Ã  jour le champ destinataire
                            document.querySelectorAll('.sidebar ul li').forEach(li => li.classList.remove('selected'));
                            this.classList.add('selected'); // Ajouter la classe sÃ©lectionnÃ©e
                        });
        
                        userList.appendChild(li);
                    }
                });
        
            } catch (error) {
                console.error("âŒ Erreur lors du dÃ©chiffrement de la liste des utilisateurs :", error);
            }
        });
        
        socket.on("message_recu", (data) => {
            console.log("ðŸ” Message chiffrÃ© reÃ§u :", data.data);

            const encryptedMessage = data.data;
            const encryptedSender = data.sender;

            // ðŸ”¹ DÃ©chiffrer TOUTE la structure JSON
            const decryptedData = decryptMessage(encryptedMessage, "cle");
            console.log("âœ… JSON dÃ©chiffrÃ© :", decryptedData);
            const decryptedSender = decryptMessage(encryptedSender, "cle");

            if (decryptedData) {
                const message = decryptedData;
                const sender = decryptedSender;
                console.log("ðŸ“© Message final :", message);

                const currentUser = document.getElementById('username').value;
                const isSentByMe = false;

                // âœ… VÃ©rifier si le message est dÃ©jÃ  affichÃ©
                if (!document.querySelector(`[data-id="${message}-${currentUser}"]`)) {
                    afficherMessage(sender, message, "received");
                } else {
                    console.warn("âš ï¸ Message dÃ©jÃ  affichÃ©, annulation :", message);
                }
            }
            else {
                console.error("âŒ Erreur de dÃ©chiffrement ou format inattendu");
            }
        });

        
        socket.on('erreur', (data) => {
            alert(data.message);
        });

        function login() {
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                // ðŸ”¹ Construire la structure complÃ¨te
                let loginData = ["login", { "username": username }];
        
                // ðŸ”¹ Convertir en JSON string
                let jsonString = JSON.stringify(loginData);
        
                // ðŸ”¹ Chiffrer toute la structure
                let encryptedData = vigenereEncrypt(jsonString, "cle");
        
                // ðŸ”¹ Envoyer les donnÃ©es chiffrÃ©es
                socket.emit('login', { encrypted_data: encryptedData });
        
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.message-form').style.display = 'block';
            }
        }
        

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const sender = document.getElementById('username').value;
        
            if (recipient.trim() !== '' && message.trim() !== '') {
                // ðŸ”¹ Construire le JSON Ã  chiffrer
                const dataToEncrypt = JSON.stringify({
                    type: "message_prive",
                    expediteur: sender,
                    destinataire: recipient,
                    message: message
                });

                // ðŸ”¹ Chiffrer le JSON avant l'envoi
                const encryptedMessage = vigenereEncrypt(dataToEncrypt, "cle");
        
                // ðŸ”¹ Envoyer le message chiffrÃ©
                socket.emit('message_chiffre', { data: encryptedMessage });
        
                // ðŸ“Œ Afficher immÃ©diatement le message envoyÃ© dans l'interface
                afficherMessage(sender, message, "sent");
        
                // ðŸ”¹ Vider la zone de texte aprÃ¨s l'envoi
                document.getElementById('message').value = "";
            }
        }        
        
        function afficherMessage(expediteur, message, type) {
            const messages = document.getElementById('messages');
            const li = document.createElement('li');
            li.textContent = `${expediteur}: ${message}`;
            
            if (type === "sent") {
                li.classList.add("message-sent");
            } else {
                li.classList.add("message-received");
            }
        
            messages.appendChild(li);
            
            // âœ… Toujours scroller en bas aprÃ¨s ajout d'un message
            setTimeout(scrollToBottom, 50);
        }
        
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        function vigenereEncrypt(plaintext, key) {
            let encryptedText = [];
            let keyLength = key.length;
        
            for (let i = 0; i < plaintext.length; i++) {
                let charCode = (plaintext.charCodeAt(i) + key.charCodeAt(i % keyLength)) % 256;
                encryptedText.push(String.fromCharCode(charCode));
            }
        
            let encryptedString = encryptedText.join("");
            let encryptedBase64 = utf8ToBase64(encryptedString); // Encodage en Base64
            return encryptedBase64;
        }        

        function base64Decode(str) {
            return atob(str); // DÃ©codage Base64
        }
        
        function base64ToUtf8(base64) {
            return decodeURIComponent(escape(atob(base64)));
        }
        
        function utf8ToBase64(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }
        
        function vigenereDecrypt(ciphertext, key) {
            try {
                // ðŸ”¥ Ã‰tape 1 : DÃ©coder Base64 â†’ Texte UTF-8 correct
                let decodedText = base64ToUtf8(ciphertext);
        
                // ðŸ”¥ Ã‰tape 2 : DÃ©chiffrement VigenÃ¨re
                let decryptedText = [];
                key = key.normalize("NFKC"); // Normalisation Unicode pour Ã©viter les erreurs
                let keyLength = key.length;
        
                for (let i = 0; i < decodedText.length; i++) {
                    let charCode = (decodedText.charCodeAt(i) - key.charCodeAt(i % keyLength) + 256) % 256;
                    decryptedText.push(String.fromCharCode(charCode));
                }
        
                return decryptedText.join("");
            } catch (error) {
                console.error("âŒ Erreur lors du dÃ©chiffrement :", error);
                return "Erreur de dÃ©chiffrement";
            }
        }
        
        function decryptMessage(encryptedMessage, key) {
            try {
                console.log("ðŸ” Message chiffrÃ© reÃ§u :", encryptedMessage);
                let decryptedText = vigenereDecrypt(encryptedMessage, key);
                console.log("âœ… Message dÃ©chiffrÃ© :", decryptedText);
                return decryptedText;
            } catch (error) {
                console.error("âŒ Erreur lors du dÃ©chiffrement:", error);
                return "Erreur lors du dÃ©chiffrement";
            }
        }
        
    </script>
</body>
</html>
