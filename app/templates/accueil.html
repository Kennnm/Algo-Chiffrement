<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
            height: 400px;
        }
        .sidebar {
            width: 200px;
            border-right: 1px solid #ccc;
            padding: 20px;
        }
        .chat {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
        }
        .login-form, .message-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input, .message-form input, .message-form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-form button, .message-form button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Utilisateurs connectés</h3>
            <ul id="user-list"></ul>
        </div>
        <div class="chat">
            <h1>Chat Privé</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur">
                <button onclick="login()">Se connecter</button>
            </div>
            <div class="message-form" style="display: none;">
                <input type="text" id="recipient" placeholder="Destinataire">
                <textarea id="message" placeholder="Votre message"></textarea>
                <button onclick="sendMessage()">Envoyer</button>
            </div>
            <div class="messages">
                <h3>Messages</h3>
                <ul id="messages"></ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io.connect('http://127.0.0.1:5000');

        socket.on('connect', () => {
            console.log('Connecté au serveur');
        });

        socket.on('liste_utilisateurs', (users) => {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                userList.appendChild(li);
            });
        });

        socket.on('message_recu', (data) => {
            console.log("Message reçu", data.message); 

            const decryptedMessage = decryptMessage(data.message, "clé"); // Déchiffrer le message
            
            console.log("Message déchiffré :", decryptedMessage); // Vérifier le résultat après déchiffrement
            
            const messages = document.getElementById('messages');
            const li = document.createElement('li');

            li.textContent = `${data.expediteur}: ${decryptedMessage}`;
            messages.appendChild(li);
        });

        socket.on('erreur', (data) => {
            alert(data.message);
        });

        function login() {
            const username = document.getElementById('username').value;
            if (username.trim() !== '') {
                socket.emit('login', { username });
                document.querySelector('.login-form').style.display = 'none';
                document.querySelector('.message-form').style.display = 'block';
            }
        }

        function sendMessage() {
            const recipient = document.getElementById('recipient').value;
            const message = document.getElementById('message').value;
            const sender = document.getElementById('username').value;
            if (recipient.trim() !== '' && message.trim() !== '') {
                socket.emit('message_prive', { expediteur: sender, destinataire: recipient, message });
            }
        }

        function base64Decode(str) {
            return atob(str); // Décodage Base64
        }
        
        function base64ToUtf8(base64) {
            return decodeURIComponent(escape(atob(base64)));
        }
        
        function utf8ToBase64(text) {
            return btoa(unescape(encodeURIComponent(text)));
        }
        
        function vigenereDecrypt(ciphertext, key) {
            try {
                // 🔥 Étape 1 : Décoder Base64 → Texte UTF-8 correct
                let decodedText = base64ToUtf8(ciphertext);
        
                // 🔥 Étape 2 : Déchiffrement Vigenère
                let decryptedText = [];
                key = key.normalize("NFKC"); // Normalisation Unicode pour éviter les erreurs
                let keyLength = key.length;
        
                for (let i = 0; i < decodedText.length; i++) {
                    let charCode = (decodedText.charCodeAt(i) - key.charCodeAt(i % keyLength) + 256) % 256;
                    decryptedText.push(String.fromCharCode(charCode));
                }
        
                return decryptedText.join("");
            } catch (error) {
                console.error("❌ Erreur lors du déchiffrement :", error);
                return "Erreur de déchiffrement";
            }
        }
        
        
        
        
        function decryptMessage(encryptedMessage, key) {
            try {
                console.log("🔍 Message chiffré reçu :", encryptedMessage);
                let decryptedText = vigenereDecrypt(encryptedMessage, key);
                console.log("✅ Message déchiffré :", decryptedText);
                return decryptedText;
            } catch (error) {
                console.error("❌ Erreur lors du déchiffrement:", error);
                return "Erreur lors du déchiffrement";
            }
        }
        
    </script>
</body>
</html>
