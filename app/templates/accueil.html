<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Privé</title>
    <link rel="stylesheet" href="../static/accueil.css"/>

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>Utilisateurs connectés</h3>
            <ul id="user-list"></ul>
        </div>
        <div class="chat">
            <h1>Chat Privé</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Nom d'utilisateur" autofocus>
                <button onclick="login()">Se connecter</button>
            </div>
            <div class="message-form" style="display: none;">
                <input type="hidden" id="recipient">
                <textarea id="message" placeholder="Votre message" rows="4"></textarea>
                <button onclick="sendMessage()">Envoyer</button>
            </div>
            <div class="messages">
                <h3>Messages</h3>
                <ul id="messages"></ul>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>   
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.0.0/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>
    <script src="../static/js/script.js"></script>
    
</body>
</html>
